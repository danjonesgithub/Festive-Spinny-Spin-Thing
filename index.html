<body style="padding: 0px; margin: 0px;">
	<div id="topBarBack">&nbsp;</div>
	<table id="intropageContainerTable">
		<tr>
			<td style="text-align: center; vertical-align: middle;">
				<span id="msgLine1">Grab Some</span><br/>
				<span id="msgLine2">Festive Cheer</span><br/>
				<span id="msgLine3"><span id="withThe">with the</span><span id="spacer">&nbsp;</span><a href="http://www.smallworlders.com" id="SWLogo"><img id="SWLogoImgBlack" src="image/SWLogoBlack.png"/></a></span><br/>
				<span id="msgLine4"><img id="FSSTLogoImg" src="image/FSSTLogo.png"/></span><br/>
				<span id="scrollTapContainer" onclick="introPageScroll();">
					<span id="msgLine5">Click to begin</span><br/>
					<span id="msgLine6"><img id="scrollIcon1" class="scrollIcon" src="image/scrollIcon.gif"/><img id="scrollIcon2" class="scrollIcon" src="image/scrollIcon.gif"/></span>
				</span>
			</td>
		</tr>
	</table>
	<div id="topBar">
		<span id="FSSTLogoTop"><a href="index.html"><img id="FSSTLogoImg" src="image/FSSTLogoTop.png"/></a></span>
		<span id="SWLogoTop"><a href="http://www.smallworlders.com"><img id="SWLogoImgWhite" src="image/SmallworldersLogoTopBarNew.png"/></a></span>
		<span id="spinAgain" onclick="spinAgain();"></span>
		<!--<span id="topLinks">
		<span id="topText">Share "<span id="customTopText">Spinny Spin Thing</span>"</span>
			<a id="shareEmail" class="shareButtonLink" href=""><img id="shareEmailImg" class="shareButton" src="image/share-email.jpg" /></a><a id="shareTwitter" class="shareButtonLink" href=""><img id="shareTwitterImg" class="shareButton" src="image/share-twitter.jpg" /></a><a id="shareLinkdin" class="shareButtonLink" href=""><img id="shareLinkdinImg" class="shareButton" src="image/share-linkdin.jpg" /></a><a class="shareButtonLink" id="shareFacebook" href="javascript:shareFacebook();"><div class="fb-share-button" data-href="http://www.smallworlders.com/xmas" data-layout="icon"></div></a>
		</span>-->
	</div>
	<div id="bottomBar">
		<span id="SWLogoBot"><a href="http://www.smallworlders.com"><img id="SWLogoImgWhiteBot" src="image/SmallworldersLogoTopBarNew.png"/></a></span>
		<span id="bottomLinks">
			<span id="bottomText">Share "<span id="customBottomText">Spinny Spin Thing</span>"</span>
			<a id="shareEmailBot" class="shareButtonLinkBot" href=""><img id="shareEmailImgBot" class="shareButtonBot" src="image/share-email.jpg" /></a><a id="shareTwitterBot" class="shareButtonLinkBot" href=""><img id="shareTwitterImgBot" class="shareButtonBot" src="image/share-twitter.jpg" /></a><a id="shareLinkdinBot" class="shareButtonLinkBot" href=""><img id="shareLinkdinImgBot" class="shareButtonBot" src="image/share-linkdin.jpg" /></a><a class="shareButtonLinkBot" id="shareFacebookBot" href=""><img id="shareFacebookImgBot" class="shareButtonBot" src="image/share-facebook.jpg" /></a>
		</span>
	</div>
	<div id="videoContainer">
		<video class="video vAlign" src="video/video.mp4" id="videoWalkin" onplay="videoWalkinPlaying=true;" onended="videoWalkinPlaying=false; switchToStandingVid(this);" preload="auto"></video>
		<video class="video vAlign" style="display: none;" src="" onplay="videoStandingPlaying=true;" onpause="videoStandingPlaying=false;" id="videoStanding" loop preload="auto"></video>
		<video class="video vAlign" style="display: none;" src="" id="videoSpin" onplay="videoSpinPlaying=true;" onended="videoSpinPlaying=false; switchToStandingVid(this);" preload="auto"></video>
		<video class="video vAlign" style="display: none;" src="" onplay="videoWalkoutPlaying=true;" id="videoWalkout" preload="auto"></video>
	</div>
	<div id="gifImgContainer">
		<img id="gifImg" class="vAlign" src=""/>
	</div>
	<div id="mainPage">
		<div id="wheelContainer" class="vAlign">
			<img class="wheelLayer" src="image/Wheel-Back.png" id="wheelBack"/>
			<img class="wheelLayer" src="image/WheelCategoriesNew.png" id="wheelCategories"/>
			<img class="wheelLayer" src="image/Wheel-Darkening.png" id="wheelDarkening"/>
			<img class="wheelLayer" src="image/Wheel-Centre.png" id="wheelCentre"/>
			<img id="clickerPeg" src="image/Wheel-Pin.png"/>
			<!--<embed src="sound/beep.wav" id="beepIE" autostart="false" width="0" height="0" enablejavascript="true">
			<audio src="sound/beep.wav" id="beep" preload="auto"></audio>-->
		</div>
		<span id="nextPersonButtonContainer">
			<span id="nextPersonContainerInner">
				<img id="nextPersonButton" src="image/switchHost.png" onclick="nextPerson();"/>
			</span>
			<span id="personName"></span>
		</span>
	</div>
	<div id="startMessageContainer" onclick="startWheel();">
		<img id="startMessageContainerImg" src="image/spinMeButtonLarge.png"/>
	</div>
	<div id="winningCategoryContainer">
		<div id="winningCategoryContainerBack"></div>
		<div id="websiteIframeContainer">
			<iframe id="websiteIframe" frameborder="no" src=""></iframe>
			<span id="websiteSource">
				Source:
				<span id="websiteSourceUrl">&nbsp;</span>
			</span>
		</div>
		<div id="winningCategoryBanner">
			<img id="winningCategoryBannerImg" src="image/OptionSelectedBackground2.png"/>
			<div id="winningCategoryBannerInner">
				<span id="wMesgLine1">Congratulations! You Landed On</span>
				<span id="wMesgLine2"><img id="winningCategoryImg" src="image/XmasFunNew.png"/></span>
				<span id="wMesgLine3">for your dose of festive cheer, we present to you</span>
				<span id="wMesgLine4"></span>
			</div>
		</div>
	</div>
</body>
